# Test Configuration for TDD Exercises
# This file provides test-specific configuration for the Simple Bank application

# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console (for debugging during TDD exercises)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging Configuration
logging.level.com.example.banking=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Test Profile - removed as it's invalid in profile-specific resources

# Disable security for testing
spring.security.user.name=test
spring.security.user.password=test
spring.security.user.roles=USER

# Liquibase Configuration (disable for tests)
spring.liquibase.enabled=false

# Test-specific properties
test.data.cleanup.enabled=true
test.transaction.rollback=true

# Mock Configuration
mock.notification.enabled=true
mock.email.service.enabled=true

# TDD Exercise Configuration
tdd.exercise.mode=true
tdd.timeout.seconds=30
tdd.retry.count=3